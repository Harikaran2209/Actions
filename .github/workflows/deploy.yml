name: Deploy and Configure Apache

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Modify Configuration File
        run: |
          echo "Updating config file..."
          sed -i 's/@url@/localhost/' config.yml
          cat config.yml

      - name: Copy index.html to Apache Directory
        run: |
          sudo cp index.html /var/www/html/index.html
          sudo systemctl restart apache2

      - name: Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add config.yml
          git commit -m "Updated configuration file dynamically" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/Harikaran2209/Actions.git master
