name: Deploy Application

on:
  workflow_dispatch:  # Allows manual triggering
  push:
    branches:
      - main  # Runs on push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Show Repository Files
        run: ls -la

      - name: Modify Configuration File
        run: |
          echo "Ensuring 'localhost' is set in config file..."
          sed -i 's/"server": "[^"]*"/"server": "localhost"/' config.json  # Ensure server remains 'localhost'
          cat config.json  # Display the file content

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add config.json
          git commit -m "Ensured 'localhost' remains in config.json" || echo "No changes to commit"
          git push https://x-access-token:${GH_TOKEN}@github.com/Harikaran2209/Actions.git master

